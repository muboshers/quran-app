<div class="container single-surah__main-container">
  <div class="single-surah__header flex align-center justify-center">
    <button
      (click)="isTranslation = false"
      class="single-surah__header-btn {{ isTranslation ? 'active' : '' }}"
    >
      Translation
    </button>
    <button
      (click)="isTranslation = true"
      class="single-surah__header-btn {{ !isTranslation ? 'active' : '' }}"
    >
      Reading
    </button>
  </div>

  <div class="single-surah-sub__info flex align-center justify-center">
    {{ userState.singleSurah?.surah?.name }}
  </div>
  <div class="surah-actions flex align-center justify-between">
    <div class="surah-actions__leftside">
      <p class="surah-actions__leftside-subinfo">Translation By</p>
      <h4 class="surah-author__name">
        Dr. {{ userState.selectedAuthor?.fullName }} the Clear Quran
      </h4>
    </div>
    <div class="surah-actions__rightside">
      <button
        class="main__button action__button"
        data-before-content="Play Audio"
      >
        <fa-icon [icon]="faPlayCircle"></fa-icon>
      </button>
    </div>
  </div>

  <div class="single-surah__lists" *ngIf="!isTranslation">
    <app-ayat-card
      *ngFor="let surah of userState.verse"
      [verseDetail]="surah"
    ></app-ayat-card>
  </div>
</div>

<div class="surah__read" *ngIf="isTranslation">
  <div class="surah__read-container">
    <p *ngFor="let surah of userState.verse">
      {{ surah.arabic }}
    </p>
  </div>
</div>
