<div class="search flex  align-center {{ isFocus ? 'active' : '' }}">
  <div class="d-flex justify-center align-center">
    <div class="search-box">
      <form (submit)="searchTerm($event)" class="flex align-center">
        <input
          #searchBar
          type="text"
          class="pl-1"
          [placeholder]="'user.banner.title' | translate"
        />

        <button type="submit" disabled class="main__button search_button">
          <fa-icon [icon]="faSearch"></fa-icon>
        </button>
      </form>
    </div>
    <div class="search_active blur-image {{ isFocus ? 'active' : '' }}">
      <div class="search_default" *ngIf="!searchResult">
        <div
          class="search_default-item flex justify-between"
          (click)="routerReplace(1)"
        >
          <div class="search_default-item_name">Al Mulk</div>
          <span class="search_default-item_icon">
            <fa-icon [icon]="faSearch"></fa-icon>
          </span>
        </div>
        <div
          class="search_default-item flex align-center justify-between"
          (click)="routerReplace(1)"
        >
          <div class="search_default-item_name">Al Mulk</div>
          <span class="search_default-item_icon">
            <fa-icon [icon]="faSearch"></fa-icon>
          </span>
        </div>
        <div
          class="search_default-item flex align-center justify-between"
          (click)="routerReplace(1)"
        >
          <div class="search_default-item_name">Yaseen</div>
          <span class="search_default-item_icon">
            <fa-icon [icon]="faSearch"></fa-icon>
          </span>
        </div>
        <div
          class="search_default-item flex align-center justify-between"
          (click)="routerReplace(1)"
        >
          <div class="search_default-item_name">Ayatul Kursi</div>
          <span class="search_default-item_icon">
            <fa-icon [icon]="faSearch"></fa-icon>
          </span>
        </div>

        <div
          class="search_default-item flex align-center justify-between"
          (click)="routerReplace(1)"
        >
          <div class="search_default-item_name">Al Waqi'ah</div>
          <span class="search_default-item_icon">
            <fa-icon [icon]="faSearch"></fa-icon>
          </span>
        </div>
      </div>
      <div class="search__default" *ngIf="searchResult">
        <div
          class="search_default-item flex justify-between"
          *ngFor="let search of searchResult"
          (click)="routerReplace(search.surahId)"
        >
          <div class="search_default-item_name">{{ search.name }}</div>
          <span class="search_default-item_icon">
            <fa-icon [icon]="faSearch"></fa-icon>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
